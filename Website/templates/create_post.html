{% extends "base.html" %} 
{% block content%}
<h1 align="center">
  {% block title%}
  Make a Post
  {% endblock %}
</h1>
<div class="posts">
  <form method="POST">
    <div class="flex">
      <label for="title">Title:</label>
    {% block texttitle %} 
     <textarea name="title" id="title" class="form-control" rows="3"></textarea>
    {% endblock %}
    </div>
    <br>
    <div class="flex">
      <label for="text">Text:</label>
      {% block text %} 
      <textarea name="text" id="text" class="form-control" rows="5"></textarea>
      {% endblock %}

    </div>
    <div class="d-flex justify-content-around">
    {%block btn%}  <button type="submit" class="btn btn-success"><h4>Post</h4></button>{%endblock%}
      <a href="/home"
        ><button type="button" class="btn btn-secondary"><h4>Back</h4></button></a
      >
    </div>
  </form>
</div>
