{% extends "base.html" %} 
{% block title %}Home{% endblock %}

{% block content %}
<h1 align = "center">Sign Up</h1>
<br>
<div class="sign-up-form">
    <form method="POST" action="">
        
        <div class="form-group">
            <label for="email">Email Address</label>
            <input 
                type="text" 
                name="email" 
                id="email" 
                class="form-control" 
                placeholder="Enter Email">
    
            <label for="username">User Name</label>
            <input 
                type="text" 
                name="username" 
                id="username" 
                class="form-control" 
                placeholder="Enter UserName">
            
            <label for="password1">Password Address</label>
            <input 
                type="password" 
                name="password1" 
                id="password1" 
                class="form-control" 
                placeholder="Enter Password">
    
            <label for="password2">Password Again</label>
            <input 
                type="password" 
                name="password2" 
                id="password2" 
                class="form-control" 
                placeholder="Enter Password Again">
            <br>
            <div align = "center">
                <button class="btn btn-outline-success" type="submit"><h4>Submit</h4></button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
