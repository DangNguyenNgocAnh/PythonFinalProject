{% extends "base.html" %} 
{% block title %}Login{% endblock %}

{% block content %}
<h1 align = "center">Login</h1>
<div class="login-form">
    <form method="POST" >
        <div class="form-group">
            <label for="email">Email Address</label>
            <input 
                type="text" 
                name="email" 
                id="email" 
                class="form-control" 
                placeholder="Enter Email">
    
            <label for="password">Password </label>
            <input 
                type="password" 
                name="password" 
                id="password" 
                class="form-control" 
                placeholder="Enter Password">
            <br>
            <div class="mess">
                <p  align = "center">If you don't have account, please <a class="sign" href="/sign-up">Sign Up</a> here.</p>
            </div>
            <br>
            <div align = "center">
                <button class="btn btn-outline-success" type="submit"><h4>Submit</h4></button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
